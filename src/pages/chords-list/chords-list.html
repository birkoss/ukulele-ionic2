<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-title>Accords</ion-title>
      <ion-buttons end>
          <button (click)="showModal($event)" ion-button outline>Filtres</button>
          <button (click)="showPopup($event)" ion-button icon-only><ion-icon name="options"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="chords">
        <chord-card *ngFor="let chord of chords" [chord]="chord" (onDetailClicked)="showDetail($event)"></chord-card>
    </div>
</ion-content>
