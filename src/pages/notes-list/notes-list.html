<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-title>{{ 'Notes' | translate }}</ion-title>
      <ion-buttons end>
          <button (click)="showModal($event)" ion-button outline>{{ 'Filters' | translate }}</button>
          <button (click)="showPopup($event)" ion-button icon-only><ion-icon name="options"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="notes">
        <note-card *ngFor="let note of notes" [clef]="config.notes.list_clef" [note]="note" [singlePosition]="config.notes.list_high_note ? '0' : '1'" (onButtonClicked)="onCardClicked($event)"></note-card>
    </div>
</ion-content>
