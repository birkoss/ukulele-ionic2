<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-title>Chords</ion-title>
      <ion-buttons end>
          <button ion-button outline="true">Major</button>
          <button ion-button icon-only><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let chord of getChords()">
        <ion-card-content>
            <ion-card-title>{{chord.note.name}}</ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
