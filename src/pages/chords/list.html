<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
      <ion-title>Chords</ion-title>
      <ion-buttons end>
          <button (click)="showPopup($event, 'filters')" ion-button outline="true">{{config.ChordsFilters.list_chord_type}}</button>
          <button (click)="showPopup($event, 'options')" ion-button icon-only><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="chords">
        <ion-card *ngFor="let chord of getChords()" class="chord">
            <ion-card-header>
                <chord-name [note]="chord.note" [french]="config.ChordsOptions.show_note_in_french" [type]="chord.type"></chord-name><br />
            
            </ion-card-header>
            <chord-position [position]="getFirstPosition(chord)"></chord-position>
            <ion-list>
                <button ion-item>
                    <ion-icon name="musical-note" item-left></ion-icon>
                    Details
                </button>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
