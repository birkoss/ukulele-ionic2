<ion-header>
  <ion-navbar color="primary">
      <ion-title><chord-name [note]="note" [french]="config.ChordsOptions.show_note_in_french" [type]="type"></chord-name></ion-title>
      <ion-buttons end>
          <button (click)="showPopup($event, 'options')" ion-button icon-only><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="chords">
        <ion-card *ngFor="let position of chord.positions">
            <ion-card-content>
                <chord-position [position]="position"></chord-position>
            </ion-card-content>
            <ion-list>
                <button ion-item>
                    <ion-icon name="star" item-left></ion-icon> Favorite
                </button>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
