<ion-header>
  <ion-navbar color="primary">
      <ion-title><chord-name [note]="note" [french]="config.ChordsOptions.show_note_in_french" [type]="type"></chord-name></ion-title>
      <ion-buttons end>
          <button (click)="showPopup($event, 'options')" ion-button icon-only><ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="chords">
        <ion-card id="position_{{i}}" *ngFor="let position of chord.positions; let i = index;">
            <ion-card-header *ngIf="config.ChordsOptions.show_scale">
                Scale
            </ion-card-header>
            <ion-card-header *ngIf="config.ChordsOptions.show_notes">
                Notes
            </ion-card-header>
            <ion-card-header *ngIf="config.ChordsOptions.show_strings_name">
                Strings Name
            </ion-card-header>
            <ion-card-header *ngIf="config.ChordsOptions.show_frets">
                Frets
            </ion-card-header>
            <ion-card-content>
                <chord-position [position]="position"></chord-position>
            </ion-card-content>
            <div class="buttons">
                <button *ngIf="!isFavorite(chord, i)" ion-button icon-left (click)="addToFavorite(chord, i)">
                    <ion-icon name="star" item-left></ion-icon> Favorite
                </button>
                <button *ngIf="isFavorite(chord, i)" ion-button icon-left (click)="removeToFavorite(chord, i)">
                    <ion-icon name="star" item-left></ion-icon> Unfavorite
                </button>
            </div>
        </ion-card>
    </div>
</ion-content>
