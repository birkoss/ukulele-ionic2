<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Configuration
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-divider>Choisir les types disponibles</ion-item-divider>
        <ion-item *ngFor="let type of forms">
            <ion-label>{{type.type}} {{type.quality}}</ion-label>
            <ion-checkbox [(ngModel)]="config.chords.quiz_forms[type.type+'-'+type.quality]" (ionChange)="onFilterChanged($event)"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list radio-group>
        <ion-item-divider>Favoris</ion-item-divider>
        <ion-item>
            <ion-label>Seulement utiliser ces accords</ion-label>
            <ion-toggle value="exclude" [(ngModel)]="config.chords.quiz_favorites" [disabled]="this.favorites.all('chords').length == 0" (ionChange)="onFilterChanged($event)"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-divider>Bémol</ion-item-divider>
        <ion-item>
            <ion-label>Inclure</ion-label>
            <ion-toggle [(ngModel)]="config.chords.quiz_flat" (ionChange)="onFilterChanged()"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-divider>Dièse</ion-item-divider>
        <ion-item>
            <ion-label>Inclure</ion-label>
            <ion-toggle [(ngModel)]="config.chords.quiz_sharp" (ionChange)="onFilterChanged()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
