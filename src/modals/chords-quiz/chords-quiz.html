<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Configuration
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <ion-icon name="close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="config.ChordsFilters.list_chord_type" (ionChange)="onFilterChanged()">
        <ion-list-header>Choisir entre ses types</ion-list-header>
        <ion-item *ngFor="let type of data.types">
            <ion-label>{{type.name}}</ion-label>
            <ion-radio [value]="type.name"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
