<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Configuration
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <ion-icon name="arrow-back" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list radio-group>
        <ion-item-divider>Prendre les clefs suivantes</ion-item-divider>
        <ion-item *ngFor="let clef of clefs">
            <ion-label>Clef de <note-name [note]="clef" [french]="config.general.letter_in_french"></note-name></ion-label>
            <ion-checkbox [(ngModel)]="config.notes.quiz_clefs[clef.letter.name]" (click)="onFilterChanged($event)"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list radio-group>
        <ion-item-divider>Favoris</ion-item-divider>
        <ion-item>
            <ion-label>Seulement utiliser ces notes</ion-label>
            <ion-toggle value="exclude" [(ngModel)]="config.notes.quiz_favorites" [disabled]="this.favorites.all('notes').length == 0" (ionChange)="onFilterChanged($event)"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-divider>Bémol</ion-item-divider>
        <ion-item>
            <ion-label>Inclure</ion-label>
            <ion-toggle [(ngModel)]="config.notes.quiz_flat" (ionChange)="onFilterChanged()"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-divider>Dièse</ion-item-divider>
        <ion-item>
            <ion-label>Inclure</ion-label>
            <ion-toggle [(ngModel)]="config.notes.quiz_sharp" (ionChange)="onFilterChanged()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
