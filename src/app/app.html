<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Ukulele</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content padding>
        <ion-list>
            <ion-item-divider color="secondary">Chords</ion-item-divider>
            <button ion-item *ngFor="let p of chordsPages" (click)="openPage(p)">{{p.title}}</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
