<ion-card class="note-card" *ngIf="_note">
    <ion-card-header>
        <note-name [note]="_note" [french]="config.general.letter_in_french"></note-name>
    </ion-card-header>

    <musical-note [clef]="_clef" [note]="_note" [singlePosition]="_singlePosition"></musical-note>

    <div class="buttons">
        <button ion-button icon-left (click)="showDetail()"><ion-icon name="musical-note"></ion-icon>{{ 'Details' | translate }}</button>
    </div>

</ion-card>
